<mat-card class="mt-2 ">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{animal.name | titlecase}}</mat-card-title>
    <mat-card-subtitle>{{animal.type | titlecase}} Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="animal.image; else placeholder" [ngSrc]="animal.image" alt="Image" width="400" height="400">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button [routerLink]="['/animals',animal.id]">DETAILS</button>
  </mat-card-actions>
</mat-card>

<ng-template #placeholder>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
</ng-template>
