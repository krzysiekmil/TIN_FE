<mat-card class="mt-2 ">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{animal.name | titlecase}}</mat-card-title>
    <mat-card-subtitle>{{animal.type | titlecase}} Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image  [src]="animal.image" alt="Image">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button [routerLink]="['/animals',animal.id]">DETAILS</button>
  </mat-card-actions>
</mat-card>
