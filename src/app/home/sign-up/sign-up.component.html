<div class="container-lg mt-3">
  <div class="info-container">
    <p class="info-title">Welcome to animal portal</p>
    <p class="info-description">Create your own account</p>
  </div>
  <form class="mt-2 row" [formGroup]="form">
      <mat-form-field class="col-12 mt-3"  appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
    <mat-form-field class="col-md-6 mt-3"  appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="col-md-6 mt-3"  appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="col-12 mt-3"   appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="col-xl-12 col-6 mt-3"  appearance="outline">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="col-md-12 col-6 mt-3">
      <mat-checkbox formControlName="rules">Accept rules of services</mat-checkbox>
    </div>
    <div class="col-md-12 col-6 mt-3">
      <mat-checkbox formControlName="rodo">Accept policy of RODO</mat-checkbox>
    </div>
    <button class="col-12 mt-3 submit-button" mat-raised-button type="submit" color="primary" [disabled]="form.invalid">Save</button>
  </form>

</div>
