<div class="container-lg mt-3">
  <div class="info-container">
    <p class="info-title">Welcome to animal portal</p>
    <p class="info-description">Create your own account</p>
  </div>
  <form class="mt-2 row" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="col-12 mt-3"  appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error>Field is required</mat-error>
      </mat-form-field>
    <mat-form-field class="col-md-6 mt-3"  appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" required>
      <mat-error>Field is required</mat-error>
    </mat-form-field>
    <mat-form-field class="col-md-6 mt-3"  appearance="outline" >
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" required>
      <mat-error>Field is required</mat-error>
    </mat-form-field>
    <mat-form-field class="col-12 mt-3"   appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required minlength="8">
      <mat-error>Field is required</mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint>Password must be min 8 sign</mat-hint>
    </mat-form-field>
    <mat-form-field class="col-xl-12 col-6 mt-3"  appearance="outline">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="col-md-12 col-6 mt-3">
      <mat-checkbox formControlName="rules" required>Accept rules of services</mat-checkbox>
    </div>
    <div class="col-md-12 col-6 mt-3">
      <mat-checkbox formControlName="rodo" required>Accept policy of RODO</mat-checkbox>
    </div>
    <button class="col-12 mt-3 submit-button" mat-raised-button type="submit" color="primary" [disabled]="form.invalid">Save</button>
  </form>

</div>
