<mat-toolbar color="primary">
  <span routerLink="">Tin Project</span>
  <span class="space"></span>
  <ng-container *ngIf="isLogged; else authorizedButton">
    <button mat-button  routerLink="animals">List</button>
    <button mat-button routerLink="animals/add">Add</button>
    <button mat-button routerLink="animals/me">Your Animals</button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>


<ng-template #authorizedButton>
  <button mat-button routerLink="login">Sign in</button>
  <button mat-button routerLink="sing-up">Sing up</button>
</ng-template>
